    <script>
        async function loadData() {
            try {
                const response = await fetch('https://ws.infotbm.com/ws/1.0/get-realtime-pass/9269/31');
                const data = await response.json();

                const destinations = data.destinations;

                const dataContainer = document.getElementById('data-container');

                // Supprimer les anciennes données
                while (dataContainer.firstChild) {
                    dataContainer.removeChild(dataContainer.firstChild);
                }

                for (const destinationId in destinations) {
                    const destinationData = destinations[destinationId];
                    const destinationName = destinationData[0].destination_name;

                    const destinationContainer = document.createElement('div');
                    imageBus = "ImagesBus/31.svg"
                    destinationContainer.innerHTML = `
                    <img src="${imageBus}" alt="Bus" width="50" height="50">
                    <h2>${destinationName}</h2><h2>Méca -> IUT</h2>`;

                    for (const entry of destinationData) {
                        const entryElement = document.createElement('div');

                        function formatTime(dateString) {
                            const options = { day: 'numeric', month: 'long', year: 'numeric', hour: 'numeric', minute: 'numeric', second: 'numeric' };
                            return new Date(dateString).toLocaleDateString('fr-FR', options);
                        }

                        function updateWaitTime() {
                            const now = new Date();
                            const departureTime = new Date(entry.departure);

                            const timeDifference = Math.floor((departureTime - now) / 1000);
                            const hours = Math.floor(timeDifference / 3600);
                            const minutes = Math.floor((timeDifference % 3600) / 60);
                            const seconds = timeDifference % 60;

                            entryElement.innerHTML = `
                                <p>Temps d'attente : ${hours} heures, ${minutes} minutes, ${seconds} secondes</p>
                                <p>Heure de départ : ${formatTime(entry.departure)}</p>
                                <!-- Ajoutez d'autres informations ici si nécessaire -->
                            `;
                        }

                        updateWaitTime();
                        setInterval(updateWaitTime, 1000);

                        destinationContainer.appendChild(entryElement);
                    }

                    dataContainer.appendChild(destinationContainer);
                }
